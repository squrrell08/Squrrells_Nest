<!-- Main HTML file (main.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main HTML Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder bs</title>
    <!-- CSS Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            padding: 1em;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin: 0 1em;
        }
        h1 {
            color: #333;
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        iframe {
            border: 2px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        nav ul li a:hover {
            color: #FFD700;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        nav ul li a.active {
            color: #FFD700;
        }
        button:hover {
            background-color: #45a049;
        .content {
            padding: 2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Main Page</h1>
    <iframe id="myIframe" src="emu.html" width="600" height="400"></iframe>
    <br>
    <button onclick="toggleFullScreen()">Fullscreen</button>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="emu.html">Emulator</a></li>
            <li><a href="Tetris/index.html">Tetris</a></li>
            <li><a href="placeholder.html">placeholder</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <h3> go visit another page bozo</h3>
        <!-- Content for each page goes here -->
    </div>
    
    <!-- JavaScript -->
    <script>
        function toggleFullScreen() {
            let iframe = document.getElementById("myIframe");
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
        window.onload = function() {
            const currentLocation = location.href;
            const menuItem = document.querySelectorAll('nav ul li a');
            const menuLength = menuItem.length;
            for (let i = 0; i < menuLength; i++) {
                if (menuItem[i].href === currentLocation) {
                    menuItem[i].className = "active";
                }
            }
        }
        };
    </script>
</body>
</html>
